	<div class="nav-wrapper navColor">
		<a href="#" class="brand-logo center">Tour Connects</a>
	</div>
</nav>
<div class="stage">
	<div class="container">
		<div class="row">
			<div class="col s12 m8 offset-m2 l8 offset-l2">
				<div class="card-panel mission">
					<div>
						<p>Connecting artist management with venues across the globe.  Ensuring tour information is up to date and allowing for real time changes, for real time events in the production world.  Stay Connected!</p> 
					</div>
				</div>
			</div>
		</div>
		<div class="row">
				<div class="col s12 m6 offset-m3 l4 offset-l4 center">
					<div class="card-panel log">
						<div>
						  <h3 class="nofx">Login</h3>
						  <div class="input-field">
						    Email: <input type="email" autofocus="true" ng-model="email" />
						  </div>
						  <div class="input-field">
						    Password: <input type="password" ng-model="password" />
						  </div>
						</div>
					</div>
					<div class="logBtns">
					  <button class="logBtn" ng-click="login()">Login</button>
					  <h5>- OR -</h5>
					  <button class="logBtn" ng-click="register()">Register</button>
				  </div>
				</div>
			</div>
	</div>	
</div>
