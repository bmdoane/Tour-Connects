<section>

  <div data-ng-include="'partials/nav.html'"></div>

  <div class="container">     
    <div id="edit">
      <h3 class="header">Rider Clean Up</h3>
      <div class="row">
        <form class="col s12 frame" name="editForm">
          <div class="row">
            <div class="input-field col s6">
              <input ng-model="currentRider.name" id="artistEdit" type="text" class="validate" tabindex="0" autofocus="true">
              <label class="active" for="artist">Artist:</label>
            </div>
            <div class="input-field col s6">
              <input ng-model="currentRider.genre" id="genreEdit" type="text" class="validate">
              <label class="active" for="genre">Genre:</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input ng-model="currentRider.riderDate" id="riderDateEdit" type="text" class="validate">
              <label class="active" for="date">Date:</label>
            </div>
            <div class="input-field col s6">
              <input ng-model="currentRider.tourContact" id="tourContactEdit" type="text" class="validate">
              <label class="active" for="contact">Tour Contact</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input ng-model="currentRider.phone" id="phoneEdit" type="text" class="validate">
              <label class="active" for="phone">Phone:</label>
            </div>
            <div class="input-field col s6">
              <input ng-model="currentRider.email" id="emailEdit" type="text" class="validate">
              <label class="active" for="email">Email:</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea ng-model="currentRider.lodging" id="lodgingEdit" class="materialize-textarea"></textarea>
              <label class="active" for="lodging">Lodging:</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea ng-model="currentRider.backline" id="backlineEdit" class="materialize-textarea"></textarea>
              <label class="active" for="backline">Backline:</label>
            </div>
          </div> 
          <div class="row">
            <div class="input-field col s12">
              <textarea ng-model="currentRider.audio" id="audioEdit" class="materialize-textarea"></textarea>
              <label class="active" for="audio">Audio:</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea ng-model="currentRider.lighting" id="lightingEdit" class="materialize-textarea"></textarea>
              <label class="active" for="lighting">Lighting:</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea ng-model="currentRider.stage" id="stageEdit" class="materialize-textarea"></textarea>
              <label class="active" for="stage">Stage:</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea ng-model="currentRider.schedule" id="scheduleEdit" class="materialize-textarea"></textarea>
              <label class="active" for="schedule">Schedule:</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea ng-model="currentRider.showRun" id="showRunEdit" class="materialize-textarea"></textarea>
              <label class="active" for="showRun">Show Run:</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea ng-model="currentRider.dressingRoom" id="dressingRoomEdit" class="materialize-textarea"></textarea>
              <label class="active" for="dressingRoom">Dressing Room:</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea ng-model="currentRider.catering" id="cateringEdit" class="materialize-textarea"></textarea>
              <label class="active" for="catering">Catering:</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea ng-model="currentRider.security" id="securityEdit" class="materialize-textarea"></textarea>
              <label class="active" for="security">Security:</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea ng-model="currentRider.tickets" id="ticketsEdit" class="materialize-textarea"></textarea>
              <label class="active" for="tickets">Tickets:</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12 center">
              <button ng-click="update(currentRider)" class="logBtn upDel">Update</button>
              <button ng-click="delete(currentRider)" class="logBtn updel">Delete</button>
            </div>                                    
          </div>
        </form>
      </div> 
    </div>
  </div> <!-- container -->
</section>
