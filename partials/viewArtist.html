<section>
	<div data-ng-include="'partials/nav.html'"></div>
  <div class="container">    
    <div id="read">
      <h3>Artist View</h3>
      <div class="row">
        <form class="col s12" name="editForm">
          <div class="row">
            <div class="input-field col s6">
              <input ng-model="currentRider.name" type="text" class="validate readonlyInput" ng-readonly="true">
              <label class="active" for="artist">Artist:</label>
            </div>
            <div class="input-field col s6">
              <input ng-model="currentRider.genre" type="text" class="validate" ng-readonly="true">
              <label class="active" for="genre">Genre:</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input ng-model="currentRider.riderDate" type="text" class="validate" ng-readonly="true">
              <label class="active" for="date">Date:</label>
            </div>
            <div class="input-field col s6">
              <input ng-model="currentRider.tourContact" type="text" class="validate" ng-readonly="true">
              <label class="active" for="contact">Tour Contact</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input ng-model="currentRider.phone" type="text" class="validate" ng-readonly="true">
              <label class="active" for="phone">Phone:</label>
            </div>
            <div class="input-field col s6">
              <input ng-model="currentRider.email" type="text" class="validate" ng-readonly="true">
              <label class="active" for="email">Email:</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea ng-model="currentRider.lodging" class="materialize-textarea" ng-readonly="true"></textarea>
              <label class="active" for="lodging">Lodging:</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea ng-model="currentRider.backline" class="materialize-textarea" ng-readonly="true"></textarea>
              <label class="active" for="backline">Backline:</label>
            </div>
          </div> 
          <div class="row">
            <div class="input-field col s12">
              <textarea ng-model="currentRider.audio" class="materialize-textarea" ng-readonly="true"></textarea>
              <label class="active" for="audio">Audio:</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea ng-model="currentRider.lighting" class="materialize-textarea" ng-readonly="true"></textarea>
              <label class="active" for="lighting">Lighting:</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea ng-model="currentRider.stage" class="materialize-textarea" ng-readonly="true"></textarea>
              <label class="active" for="stage">Stage:</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea ng-model="currentRider.schedule" class="materialize-textarea" ng-readonly="true"></textarea>
              <label class="active" for="schedule">Schedule:</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea class="materialize-textarea" ng-model="currentRider.showRun" ng-readonly="true"></textarea>
              <label class="active" for="showRun">Show Run:</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea class="materialize-textarea" ng-model="currentRider.dressingRoom" ng-readonly="true"></textarea>
              <label class="active" for="dressingRoom">Dressing Room:</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea class="materialize-textarea" ng-model="currentRider.catering" ng-readonly="true"></textarea>
              <label class="active" for="catering">Catering:</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea class="materialize-textarea" ng-model="currentRider.security" ng-readonly="true"></textarea>
              <label class="active" for="security">Security:</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea class="materialize-textarea" ng-model="currentRider.tickets" ng-readonly="true"></textarea>
              <label class="active" for="tickets">Tickets:</label>
            </div>
          </div>
        </form>
      </div> 
    </div>    
  </div> <!-- container -->
</section>
